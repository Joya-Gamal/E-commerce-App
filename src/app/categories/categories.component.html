<div class="container py-5 position-relative">
    <owl-carousel-o [options]="customOptions">

        <ng-container *ngFor="let category of allCategories">
          <ng-template carouselSlide>
            <img height="200" [src]="category.image">
            <p>{{category.name}}</p>
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>
</div>



<div *ngIf="isLoading" class="position-absolute z-3 w-100 h-100 bg-white  top-0 start-0 d-flex justify-content-center align-items-center">
  <div>
      <!-- <i  class="fa fa-spin fa-spinner fa-2xl text-main"></i> -->
      <img src="../../assets/images/loading.gif" class="img-fluid rounded-top" alt="">
  </div>
